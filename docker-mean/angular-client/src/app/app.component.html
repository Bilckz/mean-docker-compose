<div class="container">
  <h3>Registrar pessoas</h3>
  <form>
    <div class="margin-20">
        <div class="form-group">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nome" class="form-control" id="name" #name>
            </mat-form-field>
      
          </div>
          <div class="form-group">
            <mat-form-field class="example-full-width">
              <!-- <input matInput placeholder="Idade" type="number" class="form-control" id="age" #age> -->
              <mat-select placeholder="Idade">
                  <mat-option  *ngFor="let key of idade; index as i" [value]="key" id="age" #age>
                    {{key}}
                  </mat-option>
                </mat-select>
      
            </mat-form-field>
          </div>
    </div>
    <button  type="button" (click)="addPerson(name.value, age.value)" class="btn btn-primary margin-20">Registrar</button>
  </form>

  <h3>Pessoas registradas</h3>
  <!-- Bootstrap Card -->
  <div class="card card-block col-md-3" *ngFor="let person of people">
    <h4 class="card-title">{{person.name}} {{person.age}}</h4>
  </div>
</div>
